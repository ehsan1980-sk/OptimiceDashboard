<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/order.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="fa/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <!-- <div id="info">
            OBJ loader
		</div> -->

  <script src="https://threejs.org/build/three.min.js"></script>
  <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>

  <!-- <script src="http://threejs.org/examples/js/Detector.js"></script> -->
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="js/3dmouseControl.js"></script>
  <script src="js/order.js"></script>

  <div class="vbox viewport">
    <!-- <header>header</header> -->
    <header class="hbox space-between">
      <article style="width: 200px;">
        <div id="logo">Optimice</div>
      </article>
      <article class="flex tab-active" id="1" onclick="navigate(this.id); container.appendChild( renderer.domElement );">
        <div class="head-option">
          1. Preview
        </div>
      </article>
      <article class="flex tab-inactive" id="2" onclick="navigate(this.id); container2.appendChild( renderer.domElement );">
        <div class="head-option">
          2. Exterior
        </div>
      </article>
      <article class="flex tab-inactive" id="3" onclick="navigate(this.id);">
        <div class="head-option">
          3. Interior
        </div>
      </article>
      <article class="flex tab-inactive" id="4" onclick="navigate(this.id)">
        <div class="head-option">
          4. Shipping
        </div>
      </article>
      <article class="flex tab-inactive" id="5" onclick="navigate(this.id)">
        <div class="head-option">
          5. Payment
        </div>
      </article>
      <article style="width: 100px;">
      </article>
      <article style="width: 100px;">
        <div id="logo">
          <a href="dashboard.html">
            <i class="fas fa-times"></i>
          </a>
        </div>
      </article>
    </header>

    <section id="d1" class="main hbox space-between">
      <article class="flex2 block" id="mouse">
      </article>
      <article class="flex pad">
        <section class="main vbox space-between">
          <!-- <article class="alert-box" style="height: 140px">fixed: 140px</article> -->

          <article class="flex2 block hide"></article>
          <article class="flex4 block">
            <div class="detail-option">
              <h1>Model Detail</h1>
              <p>Length: 5.04in</p>
              <p>Width: 3.43in</p>
              <p>Height: 1.84in</p>
            </div>
          </article>
          <article class="flex2 block hide">flex</article>

        </section>
      </article>
    </section>

    <section id="d2" class="main hbox space-between" style="display: none;">
      <article class="flex2 block" id="mouse-exterior">
      </article>
      <article class="flex pad">
        <section class="main vbox space-between">
          <article class="flex hide block"></article>
          <article class="flex block">
            <div class="detail-option">
              <p>Material</p>
              <p>
                <input type="radio" id="resin" name="material" value="resin" onchange="changeMaterial(this)">
                <label for="resin">Resin</label>
                <input type="radio" id="pbt" name="material" value="pbt" onchange="changeMaterial(this)">
                <label for="pbt">PBT</label>
                <input type="radio" id="abs" name="material" value="abs" onchange="changeMaterial(this)">
                <label for="abs">ABS</label>
              </p>
            </div>
          </article>
          <article class="flex block">
            <div class="detail-option">
              <p>Color</p>
              <p>
                <input type="radio" id="black" name="color" value="black" onchange="changeColor(this)">
                <label for="black">Black</label>
                <input type="radio" id="white" name="color" value="white" onchange="changeColor(this)">
                <label for="white">White</label>
              </p>
            </div>
          </article>
          <article class="flex hide block"></article>
        </section>
      </article>
    </section>

    <section id="d3" class="main hbox space-between" style="display: none;">
      <article class="flex2 block">
        <img src="assets/actual_board.jpg" alt="board" class="block-img">
      </article>
      <article class="flex pad">
        <section class="main vbox space-between">
          <article class="flex hide block"></article>
          <article class="flex block">
            <div class="detail-option">
              <p>Connectivity</p>
              <p>
                <input type="radio" id="2.4ghz" name="connectivity" value="2.4ghz">
                <label for="2.4ghz">2.4GHz</label>
                <input type="radio" id="bt" name="connectivity" value="bt">
                <label for="bt">Bluetooth</label>
                <input type="radio" id="both" name="connectivity" value="both">
                <label for="both">Both</label>
              </p>
            </div>
          </article>
          <article class="flex block">
            <div class="detail-option">
              <p>Sensor</p>
              <p>
                <input type="radio" id="avago" name="sensor" value="avago">
                <label for="avago">Avago</label>
                <input type="radio" id="pixart" name="sensor" value="pixart">
                <label for="pixart">PixArt</label>
              </p>
            </div>
          </article>
          <article class="flex hide block"></article>
        </section>
      </article>
    </section>

    <section id="d4" class="main hbox space-between" style="display: none;">
      <article class="flex2 block">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.4808982926215!2d-73.99446008440147!3d40.729442644484735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2599af55395c1%3A0xda30743171b5f305!2sNew%20York%20University!5e0!3m2!1sen!2sus!4v1584997072470!5m2!1sen!2sus" class="block-map" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>      </article>
      <article class="flex pad">
        <section class="main vbox space-between">
          <article class="flex hide block"></article>
          <article class="flex3 block">
            <div class="detail-option">
              <div class="form-row">
                <label for="country">Country</label>
                <select id="country" class="form-field">
                  <option value="US">United States</option>
                </select><br><br>
              </div>
              <div class="form-row">
                <label for="street_1">Street Line 1</label>
                <input type="text" id="street_1" name="street_1" class="form-field"><br><br>
              </div>
              <div class="form-row">
                <label for="street_2">Street Line 2</label>
                <input type="text" id="street_2" name="street_2" class="form-field"><br><br>
              </div>
              <label for="city">City</label>
              <input type="text" id="city" name="city" class="form-field"><br><br>
              <label for="state">State</label>
              <select id="state" class="form-field">
                <option value="NY">New York</option>
                <option value="CA">California</option>
              </select><br><br>
              <label for="zip_code">Zip Code</label>
              <input type="text" id="zip_code" name="zip_code" class="form-field">
            </div>
          </article>
          <article class="flex alert-box hide"></article>
        </section>
      </article>
    </section>

    <section id="d5" class="main hbox space-between hidden-page" style="display: none;">
      <article class="flex2">
        <article class="flex2  block">
          <div class="detail-option">
            <h1>Customer Details</h1>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" class="form-field-center"><br><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" class="form-field-center"><br><br>
            <label for="phone">Phone</label><br>
            <input type="text" id="phone" name="phone" class="form-field-center"><br><br>
          </div>
        </article>
        <article class="flex3 block">
          <div class="detail-option">
            <h1>Payment</h1>
            <label for="nameoncard">Name on Card</label><br>
            <input type="text" id="nameoncard" name="nameoncard" class="form-field-center"><br><br>
            <label for="cardno">Credit Card Number</label><br>
            <input type="text" id="cardno" name="cardno" class="form-field-center"><br><br>
            <label for="expdate">Expiration Date</label><br>
            <input type="date" id="expdate" name="expdate" class="form-field-center"><br><br>
            <label for="cvv">CVV</label><br>
            <input type="text" id="cvv" name="cvv" class="form-field-center"><br><br>
            <label for="billzip">Billing Zip Code</label><br>
            <input type="text" id="billzip" name="billzip" class="form-field-center"><br><br>
          </div>
        </article>
      </article>
      <article class="flex pad">
        <section class="main vbox space-between">
          <article class="flex block hide">
          </article>  
          <article class="flex4 block">
            <div class="detail-option">
              <h1>Order Summary</h1>
              <p>Price: $100</p>
            </div>
          </article>
          <article class="flex" style="height: 140px">
            <div class="detail-option">
              <button id="btn" class="btn">Place Order</button>
            </div>
          </article>
        </section>
      </article>
    </section>
  </div>
</body>

</html>
