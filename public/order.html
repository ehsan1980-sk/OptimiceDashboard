<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/order.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <!-- <div id="info">
            OBJ loader
		</div> -->

  <script src="https://threejs.org/build/three.min.js"></script>
  <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>

  <!-- <script src="http://threejs.org/examples/js/Detector.js"></script> -->
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="js/3dmouseControl.js"></script>
  <script src="js/order.js"></script>

  <div class="vbox viewport">
    <!-- <header>header</header> -->
    <header class="hbox space-between">
      <article style="width: 200px;">
        <div id="logo">Optimice</div>
      </article>
      <article class="flex">
        <div class="head-option">
          <a id="1" onclick="navigate(this.id)">1. Preview</a>
        </div>
      </article>
      <article class="flex">
        <div class="head-option">
          <a id="2" onclick="navigate(this.id)">2. Exterior</a>
        </div>
      </article>
      <article class="flex">
        <div class="head-option">
          <a id="3" onclick="navigate(this.id)">3. Interior</a>
        </div>
      </article>
      <article class="flex">
        <div class="head-option">
          <a id="4" onclick="navigate(this.id)">4. Shipping</a>
        </div>
      </article>
      <article class="flex">
        <div class="head-option">
          <a id="5" onclick="navigate(this.id)">5. Payment</a>
        </div>
      </article>
      <article style="width: 200px;">
        <!-- <div id="logo">Optimice</div> -->
      </article>
    </header>

    <section id="d1" class="main hbox space-between">
      <!-- <article style="width: 100px">fixed 150px</article> -->
      <article class="flex2" id="mouse">
      </article>
      <!-- <article class="flex">
            flex
          </article> -->
      <article class="flex pad">
        <section class="main vbox space-between">
          <!-- <article class="alert-box" style="height: 140px">fixed: 140px</article> -->

          <article class="flex2 alert-box">flex</article>
          <article class="flex2 alert-box">flex</article>
          <article class="flex4 alert-box">flex</article>

        </section>
      </article>
    </section>

    <section id="d2" class="main hbox space-between" style="display: none;">
      <!-- <article style="width: 100px">fixed 150px</article> -->
      <article class="flex2" id="mouse">
        d2
      </article>
      <!-- <article class="flex">
            flex
          </article> -->
      <article class="flex pad">
        <section class="main vbox space-between">
          <article class="flex alert-box hide"></article>
          <article class="flex alert-box">
            <div class="detail-option">
              <p>Material</p>
              <input type="radio" id="resin" name="material" value="resin">
              <label for="resin">Resin</label>
              <input type="radio" id="pbt" name="material" value="pbt">
              <label for="pbt">PBT</label>
              <input type="radio" id="abs" name="material" value="abs">
              <label for="abs">ABS</label>
            </div>
          </article>
          <article class="flex alert-box">
            <div class="detail-option">
              <p>Color</p>
              <input type="radio" id="black" name="color" value="black">
              <label for="black">Black</label>
              <input type="radio" id="white" name="color" value="white">
              <label for="white">White</label>
            </div>
          </article>
          <article class="flex alert-box hide"></article>
        </section>
      </article>
    </section>

    <section id="d3" class="main hbox space-between" style="display: none;">
      <article class="flex2" id="mouse">
        d3
      </article>
      <article class="flex pad">
        <section class="main vbox space-between">
          <article class="flex alert-box hide"></article>
          <article class="flex alert-box">
            <div class="detail-option">
              <p>Connectivity</p>
              <input type="radio" id="2.4ghz" name="connectivity" value="2.4ghz">
              <label for="2.4ghz">2.4GHz</label>
              <input type="radio" id="bt" name="connectivity" value="bt">
              <label for="bt">Bluetooth</label>
              <input type="radio" id="both" name="connectivity" value="both">
              <label for="both">Both</label>
            </div>
          </article>
          <article class="flex alert-box">
            <div class="detail-option">
              <p>Sensors</p>
              <input type="radio" id="avago" name="sensor" value="avago">
              <label for="avago">Avago</label>
              <input type="radio" id="pixart" name="sensor" value="pixart">
              <label for="pixart">PixArt</label>
            </div>
          </article>
          <article class="flex alert-box hide"></article>
        </section>
      </article>
    </section>

    <section id="d4" class="main hbox space-between" style="display: none;">
      <article class="flex2" id="mouse">
        d4
      </article>
      <article class="flex pad">
        <section class="main vbox space-between">
          <article class="alert-box" style="height: 140px">fixed: 140px</article>
          <article class="flex alert-box">flex</article>
          <article class="flex alert-box">flex</article>
        </section>
      </article>
    </section>

    <section id="d5" class="main hbox space-between hidden-page" style="display: none;">
      <article class="flex2" id="mouse">
        d5
      </article>
      <article class="flex pad">
        <section class="main vbox space-between">
          <article class="alert-box" style="height: 140px">fixed: 140px</article>
          <article class="flex alert-box">flex</article>
          <article class="flex alert-box">flex</article>
        </section>
      </article>
    </section>

            <section class="main vbox space-between">
              <article class="alert-box"
               style="height: 140px" >fixed: 140px</article>
              <article class="flex alert-box">flex</article>

          <article class="flex right">flex align - right</article>
        </section>
      
        <footer>fixed: 50px</footer> -->
  </div>
</body>

</html>
